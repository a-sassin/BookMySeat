<div class="login-container">
  <div class="login-content">
    <div class="login-form">
      <mat-card class="login-form-container">
        <mat-spinner class="loader" *ngIf="authenticationLoader"></mat-spinner>
        <mat-card-header>
          <mat-card-title>Hello, Welcome</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" class="login-app-form" (keydown.enter)="login()">
            <mat-form-field>
              <mat-label>Enter your GSLab AD user ID</mat-label>
              <input
                matInput
                placeholder="GS-XXXX"
                [formControlName]="'userId'"
                required
                id="id-field"
              />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Enter your GSLab AD user password.</mat-label>
              <input
                id="password-field"
                matInput
                [type]="hide ? 'password' : 'text'"
                [formControlName]="'password'"
                required
              />

              <mat-icon matSuffix (click)="hide = !hide" class="cursor-pointer">{{
                hide ? 'visibility_off' : 'visibility'
              }}</mat-icon>
            </mat-form-field>
            <div class="mat-form-field">
              <mat-checkbox color="primary" [formControlName]="'keepMeSignedIn'"
                >Keep me signed in</mat-checkbox
              >
            </div>

            <mat-error *ngIf="invalidCreds">
              {{ errorMessage }}
            </mat-error>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="submit"
            mat-raised-button
            class="login-button"
            color="primary"
            (click)="login()"
            [disabled]="!loginForm.valid || authenticationLoader"
          >
            Login
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="image-container">
      <div class="app-title">
        <h2>Book My Seat</h2>
        <p>Let's begin with new normal.</p>
      </div>
      <img src="/assets/urban-856.png" height="80%" width="80%" alt="login-page-image" />
    </div>
  </div>
  <div class="footer">
    <div id="div1"></div>
    <div id="div2"></div>
  </div>
</div>
